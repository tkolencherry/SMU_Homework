<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cerulean/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Visit Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.ArticleTitle}}</h4>
                        <p>{{mars.ArticleTeaser}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-sm-6">
                <h2>Featured Mars Image</h2>

                <!-- if images is False/None/non-existent, then default to error message -->
                <img src="{{mars.featureImageURL | default('static/images/error.png', true) }}" class="img-responsive" alt="Responsive image" height="500px" width="700px">
            </div>

            <div class="col-sm-6">

                <!-- Mars Weather -->
                <div class="row" id="mars-weather">
                    <div class="col-md-12">

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Current Weather on Mars</h4>
                                <p>{{mars.tweetWeatherText}}</p>
                            </div>
                        </div>


                    </div>
                </div>

                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <div class="col-sm-12">
                        <h4>Mars Facts</h4>
                        {{mars.statsHTML | safe}}
                    </div>
                </div>
            </div>

        </div>



        <!-- Mars Hemispheres -->
        <div class="row" id="mars-hemispheres" style="margin-top:80px;">
            <div class="col-sm-12">
                <div class="page-header">
                    <h2 class="text-center">Mars Hemispheres</h2>
                </div>


                {% for hemisphere in mars.HemisphereImages %}
                <div class="col-sm-6">
                    <div class="thumbnail">

                        <!-- if images is False/None/non-existent, then default to error message -->
                        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>

</html>
